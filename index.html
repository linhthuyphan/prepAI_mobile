<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=PingFang SC:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="login">
      <div class="logo">
        <div class="texttext">
          <div class="text">
            <span>Prep</span>
            <span class="ai">AI</span>
          </div>
        </div>
        <img class="logo-child" alt="" src="./public/frame-1.svg" />
      </div>
      <div class="screen-login">
        <div class="ng-nhp">
          <div class="button">
            <img class="tipsplus-icon" alt="" src="./public/tipsplus.svg" />

            <div class="button-text" onclick="home()">Đăng nhập</div>
          </div>
          <div class="texttitle">
            <div class="text1">Đăng nhập vào tài khoản của tôi</div>
            <div class="icon-wrapper">
              <img
                class="tipsquestion-circle-icon"
                alt=""
                src="./public/tipsquestioncircle.svg"
              />
            </div>
            <div class="texttext1">
              <div class="placeholder">This is a subtitle</div>
            </div>
          </div>
          <div class="input">
            <div class="addbefore">
              <div class="wrapper">
                <div class="placeholder">http://</div>
              </div>
            </div>
            <div class="wrapper1">
              <div class="content">
                <img
                  class="addbefore-icon"
                  alt=""
                  src="./public/addbefore.svg"
                />

                <div class="placeholder">Mật khẩu</div>
              </div>
              <div class="spacer">
                <div class="spacer1"></div>
              </div>
              <img class="addbefore-icon" alt="" src="./public/addafter.svg" />
            </div>
            <div class="addafter">
              <img class="wrapper-icon" alt="" src="./public/wrapper.svg" />
            </div>
          </div>
          <div class="input1">
            <div class="addbefore">
              <div class="wrapper">
                <div class="placeholder">http://</div>
              </div>
            </div>
            <div class="wrapper3">
              <img class="addbefore-icon" alt="" src="./public/addbefore.svg" />

              <div class="content-">
                <div class="cursor">
                  <div class="cursor1"></div>
                </div>
                <div class="placeholder">Mời nhập Email</div>
              </div>
              <img class="addbefore-icon" alt="" src="./public/addafter.svg" />
            </div>
            <div class="addafter">
              <img class="wrapper-icon" alt="" src="./public/wrapper.svg" />
            </div>
          </div>
          <div class="google">
            <div class="icons8-google-1-parent">
              <img
                class="icons8-google-1"
                alt=""
                src="./public/icons8google-1.svg"
              />

              <div class="button-text">Đăng nhập với Google</div>
            </div>
          </div>
          <div class="text5">Quên mật khẩu?</div>
          <div class="divider">
            <div class="divider1">
              <img class="line-icon" alt="" src="./public/line.svg" />
            </div>
            <div class="texttext2">
              <div class="placeholder">Hoặc</div>
            </div>
            <div class="divider1">
              <img class="line-icon" alt="" src="./public/line.svg" />
            </div>
          </div>
          <div class="text-parent">
            <div class="text7">Bạn không có tài khoản?</div>
            <div class="link">
              <img class="editlink-icon" alt="" src="./public/editlink.svg" />

              <div class="placeholder">Đăng ký</div>
              <img
                class="editlink-icon"
                alt=""
                src="./public/directiondown.svg"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function home() {
        window.location.href = "home.html";
      }
    </script>
  </body>
</html>
